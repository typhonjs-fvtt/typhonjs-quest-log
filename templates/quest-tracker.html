<div id="quest-tracker" class="{{background}}" style="top: {{pos.top}}px; {{#if pos.left}}left: {{pos.left}}px{{/if}}">
    <div class="move-handle"><i class="fas fa-arrows-alt"></i></div>
    {{#each quests}}
    <div class="quest" data-id="{{this.id}}">
        <h3 class="title">
            {{#if isGM}}
               {{#if isHidden}}<i class="is-hidden fas fa-eye" title="{{localize 'ForienQuestLog.Tooltips.HiddenQuestNoPlayers'}}"></i>{{/if}}
               {{#if isPersonal}}<i class="is-personal fas fa-user-shield" title="{{{personalActors}}}"></i>&nbsp;{{/if}}
            {{/if}}
            {{this.name}}
        </h3>
        <ul class="tasks">
        {{#each this.subquests}}
        <li class="task {{this.state}}" {{#if this.hidden}}id="hidden"{{/if}}>{{this.name}}</li>
        {{/each}}
        {{#each this.tasks}}
        <li class="task {{this.state}}" {{#if this.hidden}}id="hidden"{{/if}}>{{this.name}}</li>
        {{/each}}
        </ul>
    </div>
    {{/each}}
</div>
